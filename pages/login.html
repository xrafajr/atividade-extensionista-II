<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.png">
  <title>Login</title>
</head> 
<body>
  <div class="login">
    <div class="left-login">
      <h1>Cadastro escolar de pessoas<br />com necessidades especiais</h1>
      <img src="../images/logo-min-removebg.png" class="left-login-image" alt="Mãos de aluno e professor segurando juntos a escola">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Digite o Usuário">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Digite a Senha">
        </div>
        <a href="../pages/listagem-alunos.html"><button class="btn-login">Acessar</button></a>
      </div>
    </div>
  </div>
</body>
</html>
